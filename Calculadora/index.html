<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-title">Calculadora CSS</h1>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operation">123 + 456</div>
                <div class="current-operation">579.00</div>
            </div>
            
            <div class="buttons">
                <button class="special">C</button>
                <button class="special">±</button>
                <button class="special">%</button>
                <button class="operator">÷</button>
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">×</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                
                <button class="double">0</button>
                <button>.</button>
                <button class="special">=</button>
            </div>
        </div>
        
        <div class="info">
            <p>Esta es una calculadora visual creada con HTML y CSS puro.</p>
            <p>Para funcionalidad completa, se requiere JavaScript.</p>
        </div>
    </div>
</body>
</html>
